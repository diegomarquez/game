<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Simple Game Framework</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div id="main">
		<canvas id="game" width="450" height="700">
			Sorry, your web browser does not support Canvas content.
		</canvas>		
	</div>

	<script data-main="main" src="require.js"></script>
	
	<script type="text/javascript">
		require.config({

			paths : {
				"delegate" : "core/delegate",
				"game" : "core/game",
				"keyboard" : "core/keyboard",
				"sound_player" : "core/sound_player",
				"state_machine" : "core/state_machine",
				"timer_factory" : "core/timer_factory",

				"game_object" : "core/game_object",
				"game_object_container" : "core/game_object_container",

				"draw" : "utils/draw",

				"class" : "libs/class",
				"canvas_wrapper" : "libs/canvas_wrapper"
			}

		});
	</script>

</body>
</html>
