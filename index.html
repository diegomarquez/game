<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Simple Game Framework</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div id="main">
		<canvas id="game" width="450" height="700">
			Sorry, your web browser does not support Canvas content.
		</canvas>		
	</div>

	<script data-main="main" src="require.js"></script>
	
	<script type="text/javascript">
		require.config({

			paths : {
				"timerFactory" : "scripts/timerFactory",
				"keyboard" : "scripts/keyboard",
				"soundPlayer" : "scripts/soundPlayer",
				"draw" : "scripts/draw",
				"class" : "libs/class"
			}

		});
	</script>

</body>
</html>
