<div id="instructions">
	<p>
		This demo shows how to setup timers in GAME-BUILDER.
	</p>

	<h3 class="red-text">
		Controls
	</h3>

	<table>
		<tr><td><strong class="blue-text">Pressing Z</strong> Creates timers</td></tr>

		<tr><td><strong class="blue-text">Pressing A</strong> Starts timer 1</td></tr>

		<tr><td><strong class="blue-text">Pressing S</strong> Starts timer 2</td></tr>

		<tr><td><strong class="blue-text">Pressing D</strong> Starts timer 3</td></tr>

		<tr><td><strong class="blue-text">Pressing P</strong> Pauses and resumes all timers</td></tr>
	</table>
</div>
