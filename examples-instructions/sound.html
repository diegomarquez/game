<div id="instructions">
	<p>

	</p>

	<h3 class="red-text">
		Controls
	</h3>

	<table>
		<tr><td><strong class="blue-text">Pressing A</strong> Plays little bird sound </td></tr>

		<tr><td><strong class="blue-text">Pressing S</strong> Plays horse sound</td></tr>

		<tr><td><strong class="blue-text">Pressing D</strong> Plays sheep sound </td></tr>

		<tr><td><strong class="blue-text">Pressing C</strong> Plays crow sound</td></tr>

		<tr><td><strong class="blue-text">Pressing Z</strong> Loops elevator music</td></tr>

		<tr><td><strong class="blue-text">Pressing X</strong> Stops all sound</td></tr>
	</table>
</div>
